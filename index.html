<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="howler.min.js"></script>
	<script src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="wave" style="top: 65%"></div>
		<div class="wave" style="rotate: 180deg; scale: -3 0.75; animation-duration: 1s; top: 55%; opacity: 0.15;"></div>
		<div class="circle"></div>
		<div class="pulse"></div>
		<div class="beater"></div>
		<div class="beater" style="rotate: 180deg"></div>
		<div class="dot"></div>
		<audio id="music" src="music.wav" loop></audio>
	</div>
</body>
</html>
